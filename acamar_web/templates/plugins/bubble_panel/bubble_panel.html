{% load cms_tags %}

<div class="section section-family-background">
    <div class="container container-lg">
        <div class="d-flex justify-content-center text-center">
            <h2 class="subtitle-large title-family pb-md-4">{{ instance.title }}</h2>
        </div>
        <div class="row justify-content-center benefits-container">
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
        </div>
    </div>
</div>
