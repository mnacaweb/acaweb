{% load static %}

{#<div class="ring">#}
    <div class="content-graf box-shadow-custom mb-3 {% if forloop.counter == 3 %}third{% endif %}" data-parallax='{"y" : -80, "from-scroll": 50, "smoothness": 20}'>
        <h2 class="subtitle-large font-weight-bold text-center mb-5">{{ instance.title }}</h2>
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="content-graf-list">
                    <ul>
                        {% for text in instance.texts.all %}
                        <li>
                            <img src="{% static "acamar_web/images/check.png" %}" alt="Check"/>
                            <p class="text-weight-light">{{ text.text }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-7">
                <div class="d-flex justify-content-center justify-content-md-end graf-image-wrapper">
                    <img src="{{ instance.image.url }}" alt="{{ instance.image.default_alt_text|default_if_none:"" }}"/>
                </div>
            </div>
        </div>
    </div>
{#</div>#}
