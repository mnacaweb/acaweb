{% load static %}

{#<div class="ring">#}
    <div class="content-graf box-shadow-custom mb-3">
        <h3 class="subtitle-large font-weight-bold text-center">{{ instance.title }}</h3>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="content-graf-list">
                    <ul>
                        {% for text in instance.texts.all %}
                        <li>
                            <img src="{% static "acamar_web/images/check.png" %}"/>
                            <p class="text-weight-light">{{ text.text }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-center justify-content-md-end graf-image-wrapper">
                    <img src="{{ instance.image.url }}"/>
                </div>
            </div>
        </div>
    </div>
{#</div>#}
