{% load cms_tags %}

<div class="container container-lg">
    <div class="section">
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
        {% if instance.button %}
        <div class="row justify-content-center button-wrapper bubble-decor">
            <a href="{{ instance.button.get_link_safe }}" class="button button-secondary">{{ instance.button.text }}</a>
        </div>
        {% endif %}
    </div>
</div>
