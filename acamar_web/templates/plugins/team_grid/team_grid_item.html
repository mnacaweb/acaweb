{% load cms_tags i18n %}

{% render_model_block object %}
<div class="col-12 col-md-6 col-lg-4 mb-3 pr-0 pl-0 pl-md-3 {% if number > limit %}member-hidden{% endif %}">
    <div class="card person box-shadow-custom">
        <div class="card-top">
            <p>{{ object.text|linebreaksbr }}</p>
        </div>
        <div class="card-body">
            <p>{{ object.name.split|join:"<br>" }}</p>
            <p class="nickname">{{ object.nickname }}</p>
            {% if object.linkedin %}
            <a target="_blank" title="{{ object.linkedin }}" href="{{ object.linkedin }}"><span class="nickname font-weight-bold">{% trans "LinkedIn" %}</span></a>
            {% endif %}
        </div>
        <div class="icon-wrapper"><img src="{{ object.image.url }}" alt="{{ object.image.default_alt_text|default_if_none:object.name }}" /></div>
    </div>
</div>
{% endrender_model_block %}
