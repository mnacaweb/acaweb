<div class="together-section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center mb-4 mb-md-5">
            <h2 class="subtitle-large creat-title">{{ instance.title }}<br /><span class="subtitle-large creat-title font-weight-light">{{ instance.subtitle }}</span></h2>
        </div>
        <div class="row team-grid">
            {% for member in instance.members %}
                {% include "plugins/team_grid/team_grid_item.html" with object=member number=forloop.counter limit=instance.limit %}
            {% endfor %}
        </div>
        {% if instance.members|length > instance.limit %}
        <div class="d-flex justify-content-center pt-3 pt-md-5">
            <button class="button button-secondary team-grid-button">{{ instance.button_text }}</button>
        </div>
        {% endif %}
    </div>
</div>
