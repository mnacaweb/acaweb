<div class="section section-form">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center pb-5 text-center">
            <h3 class="subtitle-large">{{ instance.title }}<br /><span class="text-weight-light">{{ instance.subtitle }}</span></h3>
        </div>
        <form class="d-flex flex-column align-items-center login-form" method="post" action="{% url "api:login" %}">
            {% csrf_token %}
            <div>
                <div class="form-group">
                    <label class="label" for="usernameInput{{ instance.pk }}">{{ instance.username_label }}</label>
                    <input type="text" class="form-control" id="usernameInput{{ instance.pk }}" name="username" required>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next|default:"" }}">
            <div>
                <div class="form-group">
                    <label class="label" for="passwordInput{{ instance.pk }}">{{ instance.password_label }}</label>
                    <input type="password" class="form-control" id="passwordInput{{ instance.pk }}" name="password" required>
                </div>
            </div>
            <div class="d-flex justify-content-center py-md-3">
                <div><button type="submit" class="button button-secondary">{{ instance.button_text }}</button> </div>
            </div>
        </form>
    </div>
</div>
