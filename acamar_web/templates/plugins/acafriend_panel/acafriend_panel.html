                    <h3 class="subtitle-large">{{ instance.title }}</h3>
                </div>
                <div class="row justify-content-center">
                    {% for plugin in instance.child_plugin_instances %}
                        {% render_plugin plugin %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
