<div class="col-12 col-sm-6 col-md-4 pr-md-0 mb-3 mb-md-0 m-3">
    <div class="card card-shadow-custom">
        <div class="acafriends-image">
            <img class="rounded-image" src="{{ instance.image.url }}" alt="{{ instance.image.default_alt_text|default_if_none:"" }}"/>
        </div>
        <div class="card-body">
            <p class="friends-card-text">
                {{ instance.text }}
            </p>
            <div class="author">
                <span class="subtitle-normal">{{ instance.author }}</span>
                <p class="position">{{ instance.author_position }}</p>
            </div>
        </div>
    </div>
</div>
