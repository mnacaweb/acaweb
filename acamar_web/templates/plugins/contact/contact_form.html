<div id="contact-form" class="section section-form">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center pb-5 text-center">
            <h2 class="subtitle-large">{{ instance.title }}<br /><span class="text-weight-light">{{ instance.subtitle }}</span></h2>
        </div>
        <form class="d-flex flex-column align-items-center contact-form" method="post" action="{% url "api:contact" %}">
            {% csrf_token %}
            <div>
                    <div class="form-group">
                        <label class="label" for="formGroupNameInput">{{ instance.name_label }}</label>
                        <input type="text" class="form-control" id="formGroupNameInput" name="name" required>
                    </div>
            </div>
            <div>
                    <div class="form-group">
                        <label class="label" for="formGroupEmailInput">{{ instance.email_label }}</label>
                        <input type="email" class="form-control" id="formGroupEmailInput" name="email" required>
                    </div>
            </div>
            <div>
                <div class="form-group form-select">
                    <label class="label" for="formGroupPurposeInput">{{ instance.purpose_label }}</label>
                    <select class="form-control" id="formGroupPurposeInput" name="purpose" required>
                        {% for option in instance.purpose_options.all %}
                            <option value="{{ option.name }}">{{ option.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div>
                    <div class="form-group">
                        <label class="label" for="formGroupTextInput">{{ instance.text_label }}</label>
                        <textarea class="form-control message-control" id="formGroupTextInput" name="text" required></textarea>
                    </div>
            </div>
{#            <div class="form-check">#}
{#                <input class="form-check-input" type="checkbox" id="positionAgreement" name="agreement" required>#}
{#                <label class="form-check-label" for="positionAgreement">#}
{#                    <a href="TODO" target="_blank">{% trans "Souhlasím se zpracováním os. údajů" %}</a>#}
{#                </label>#}
{#            </div>#}
            <div class="d-flex justify-content-center py-md-3">
                <div><button type="submit" class="button button-secondary">{{ instance.button_text }}</button> </div>
            </div>
        </form>
        <div class="text-center py-5" style="display: none;">
            <span class="subtitle-large">{{ instance.success_text }}</span>
        </div>
    </div>
</div>
