<div class="section section-candidates-contact bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-column align-items-center">
                <h1 class="text-center contact-title"><h3 class="subtitle-large text-center">{{ instance.title }}</h3></h1>
                <div class="row justify-content-center py-4">
                    <button class="button button-secondary text-uppercase">{{ instance.button_text }}</button>
                </div>
                <div>
                    <a href="{{ instance.link_url }}"><span class="contact-link text-small text-weight-light">{{ instance.link_text }}</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
