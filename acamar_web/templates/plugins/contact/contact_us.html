<div class="section section-candidates-contact bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-column align-items-center">
                <h1 class="text-center contact-title"><h3 class="subtitle-large text-center">{{ instance.title }}</h3></h1>
                {% if instance.button %}
                <div class="row justify-content-center py-4">
                    <a href="{{ instance.button.get_link_safe }}" class="button button-secondary text-uppercase">{{ instance.button.text }}</a>
                </div>
                {% endif %}
                {% if instance.additional_link %}
                <div>
                    <a href="{{ instance.additional_link.get_link_safe }}"><span class="contact-link text-small text-weight-light">{{ instance.additional_link.text }}</span></a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
