{% load cms_tags %}

<div class="section section-project">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center">
            <h2 class="subtitle-large">{{ instance.title }}<br /><span class="subtitle-large text-weight-light">{{ instance.subtitle }}</span></h2>
        </div>
        <div class="project-list py-md-5">
            <ul>
                <div class="line wow" data-wow-offset="200"></div>
                <li class="right-side"></li>
                {% for plugin in instance.child_plugin_instances %}
                    <li class="{% cycle "left-side" "right-side" %} {% if forloop.last %}last{% endif %} wow fadeIn" data-wow-offset="200">
                        {% render_plugin plugin %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center pt-4 pt-md-5">
            <span class="main-title-small ">{{ instance.title_after }}<br /><span class="main-title-small text-weight-light">{{ instance.subtitle_after }}</span></span>
        </div>
    </div>
</div>
