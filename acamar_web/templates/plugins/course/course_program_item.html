{% load static %}

<div class="col-sm text-center wow fadeIn"
     {% if forloop.counter == 1 %}data-wow-delay="1.2s"{% endif %}
     {% if forloop.counter == 2 %}data-wow-delay="1s"{% endif %}
     {% if forloop.counter == 3 %}data-wow-delay=".8s"{% endif %}
     {% if forloop.counter == 4 %}data-wow-delay=".6s"{% endif %}
     {% if forloop.counter == 5 %}data-wow-delay=".4s"{% endif %}
     {% if forloop.counter == 6 %}data-wow-delay=".2s"{% endif %}>
    <img src="{% static "acamar_web/images/check.png" %}" alt="Tick">
    <div class="mt-3">
        {{ object.text }}
    </div>
</div>
