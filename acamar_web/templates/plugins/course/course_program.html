<div class="course-program-section">
    <div class="container container-lg mt-4 p-5">
        <div class="align-items-center text-center mb-4 mb-md-5">
            <h2 class="subtitle-large">{{ instance.title }}</h2>
            <span class="subtitle-normal">{{ instance.subtitle }}</span>
        </div>
        <div class="row justify-content-center">
            {% for item in instance.items.all %}
                {% include "plugins/course/course_program_item.html" with object=item %}
            {% endfor %}
        </div>
    </div>
</div>
