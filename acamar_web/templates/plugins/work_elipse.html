<div class="work-section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center pb-3 pb-md-0">
            <h2 class="subtitle-large">{{ instance.title }}</h2>
        </div>
        <div class="elipse-background">
            <div class="row px-md-4">
                {% for column in instance.columns.all %}
                <div class="col-12 col-md-4 pb-3 pb-md-0">
                    <div class="work-col">
                        <div class="wrapper-image"><img class="mb-2" src="{{ column.image.url }}" alt="{{ column.image.default_alt_text|default_if_none:"" }}"/></div>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="text-wrapper">
                                <h3 class="subtitle-work">{{ column.title }}</h3>
                                <p class="font-weight-light text-normal">{{ column.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
