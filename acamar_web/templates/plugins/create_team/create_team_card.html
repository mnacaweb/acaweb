<div class="col-6 col-md mb-3 mb-md-0 create-team-wrapper">

    <div>
        <span class="subtitle-normal">{{ instance.title }}</span>
        {% if instance.subtitle %}
        <p>{{ instance.subtitle }}</p>
        {% endif %}
    </div>
</div>
