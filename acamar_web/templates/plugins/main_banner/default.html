{% load cms_tags static %}

<div class="main-banner hp">
    {% if instance.background_video %}
        <video poster="{% static "acamar_web/images/header.jpg" %}" id="bgvid" playsinline autoplay muted loop>
            <source src="{{ instance.background_video.url }}" type="video/{{ instance.background_video.extension }}">
        </video>
    {% endif %}
    <div class="title-wrapper text-center container">
        <div class="bubble">
            <div class="content">
                <h1 class="main-title">{{ instance.title|linebreaksbr }}</h1>
                <span class="main-title-small">{{ instance.subtitle|linebreaksbr }}</span>
            </div>
        </div>
    </div>
    {% if instance.child_plugin_instances %}
    <div class="looking-wrapper container">
        <div class="row box-shadow-custom" data-parallax='{"y" : -230, "smoothness": 20}'>
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
