<div class="section">
    <div class="container">
        <div class="course-lector-wrapper">
            <div class="text-center pb-4">
                <h3>{{ instance.title }}</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-5 image-wrapper">
                    <img class="img-course-leader" src="{{ instance.person_image.url }}" alt="{{ instance.person_image.default_alt_text|default:instance.person_name }}">
                    <div class="text-right d-flex flex-column pr-4 pt-2">
                        <span><strong>{{ instance.person_name }}</strong></span>
                        <small class="font-italic">{{ instance.person_title }}</small>
                    </div>
                </div>

                <div class="col-md-6 course-lector-text">
                    {{ instance.text }}
                </div>
            </div>
        </div>
    </div>
</div>
