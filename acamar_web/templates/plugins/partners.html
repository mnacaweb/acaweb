{% load static %}

<div class="section">
    <div class="container container-lg">
        <div>
            <h3 class="subtitle-large font-weight-bold text-center mb-4">{{ instance.title }}</h3>
        </div>
        <div class="row big-firm">
            <div class="col-12 col-md-8">
                <div class="hiring-team">
                    <h3 class="subtitle-large text-center text-md-left mb-4">{{ instance.subtitle }}</h3>
                    <p class="text-weight-light">{{ instance.text|linebreaksbr }}</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="row image-row">
                    <div class="col-6 px-0">
                        <a href="{% static "acamar_web/images/clients/ikey.png" %}" class="image-logo-wrapper ikea"><img src="{% static "acamar_web/images/clients/ikey.png" %}"></a>
                    </div>
                    <div class="col-6 px-0">
                        <a href="{% static "acamar_web/images/clients/f-logo.png" %}" class="image-logo-wrapper f"><img src="{% static "acamar_web/images/clients/f-logo.png" %}"></a>
                    </div>
                    <div class="col-6 px-0">
                        <a href="{% static "acamar_web/images/clients/csob-logo.png" %}" class="image-logo-wrapper csob"><img src="{% static "acamar_web/images/clients/csob-logo.png" %}"></a>
                    </div>
                    <div class="col-6 px-0">
                        <a href="#" class="image-logo-wrapper russia"><span class="text-uppercase">Velká<br >ruská<br />banka</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
