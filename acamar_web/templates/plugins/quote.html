{% load static %}

<div class="section section-beer">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center flex-column">
            <h2 class="subtitle-large title-beer">{{ instance.title }}</h2>
            <span class="subtitle-large title-beer text-weight-light">{{ instance.subtitle }}</span>
        </div>
        <div class="row pt-5 pb-md-5">
            <div class="col-12 col-md-1 p-0 pl-md-3 elipse-reviews-desktop elipse-bacground-without-text"></div>
            <div class="box-shadow-custom col-12 col-md-11 review-person pt-0" data-parallax='{"y" : -60, "smoothness": 20}'>
                <div class="row ">
                    <div class="col-12 col-md-8 left-side-review p-4 pl-5">
                        <div class="d-flex justify-content-end"><img class="quotes mb-3" src="{% static "acamar_web/images/quote-start.svg" %}" alt="Quote start" /></div>
                        <p class="description-review pr-5">
                            {{ instance.text }}
                        </p>
                        <span class="bos-proboston-bold">{{ instance.author }}</span>
                        <div><p class="about">{{ instance.author_title }}</p></div>
                        <div class="d-flex justify-content-start"><img class="quotes mt-3 mt-md-4" src="{% static "acamar_web/images/quote-end.svg" %}" alt="Quote end" /></div>
                    </div>
                    <div class="col-12 col-md-4 position-relative pb-3 pb-md-0">
                        <div class="person-wrapper-without-text"><img class="img-person" src="{{ instance.author_image.url }}" alt="{{ instance.author_image.default_alt_text|default_if_none:instance.author }}" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
