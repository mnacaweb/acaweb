<div class="course-section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center flex-column mb-5">
            <h4 class="subtitle-large title-course">{{ instance.title }}</h4>
            <span class="subtitle-large title-course light-text mb-4">{{ instance.subtitle }}</span>
            <p class="change-prof">{{ instance.text }}</p>
        </div>
        <div class="row justify-content-center">
            {% for course in instance.courses %}
                {% include "plugins/course_panel/_course_card_alternative.html" with object=course %}
            {% endfor %}
        </div>
        {% if instance.button_link and instance.button_text %}
            <div class="button-wrapper d-flex justify-content-center my-4 my-md-5">
                <a class="button button-secondary button-arrow-right button-arrow-white"
                   href="{{ instance.button_link }}">{{ instance.button_text }}</a>
            </div>
        {% endif %}
    </div>
</div>
