{% load static i18n utils %}

<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-3 mb-md-0 p-md-2">
    <div class="card-wrapper pb-2 pb-lg-5 pb-lg-0">
        <a href="{{ object.get_absolute_url }}" class="card zoom-card shadow-card box-shadow-custom">
            <div class="card-top">
                <h3 class="card-title">{{ object.title }}</h3>
                <p class="training">{{ object.short_description }}</p>
            </div>
            <div class="card-body p-3">
{#                {{ object.content|safe }}#}
                <ul class="pt-lg-4">
                    <li><img src="{% static "acamar_web/images/small-icons/tag.png" %}" alt="Pricetag"/><span class="card-li-text">{% trans "Cena: " %}<span>{{ object.price|money }}</span></span></li>
                    <li><img src="{% static "acamar_web/images/small-icons/timer.png" %}" alt="Timer"/><span class="card-li-text">{% trans "Délka školení: " %}<span>{{ object.duration }}</span></span></li>
                    <li><img src="{% static "acamar_web/images/small-icons/location.png" %}" alt="Location"/><span class="card-li-text">{% trans "Místo školení: " %}<span>{{ object.place }}</span></span></li>
                </ul>
            </div>
            <div class="card-footer">
            </div>
        </a>
    </div>
</div>
