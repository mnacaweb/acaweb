{% load static i18n %}

<div class="col-12 col-sm-6 col-md-6 col-lg-3 pr-md-0 mb-3 mb-md-0">
    <div class="card-wrapper pb-2  pb-lg-5 pb-lg-0">
        <div class="card zoom-card box-shadow-custom">
            <div class="card-top">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="training">{{ object.short_description }}</p>
            </div>
            <div class="card-body py-md-3">
{#                {{ object.content|safe }}#}
                <ul class="pt-lg-4">
                    <li><img src="{% static "acamar_web/images/small-icons/tag.png" %}" /><span class="card-li-text">{% trans "Cena: " %}<span>{# 3 000 Kč #}{{ object.price }}</span></span></li>
                    <li><img src="{% static "acamar_web/images/small-icons/timer.png" %}" /><span class="card-li-text">{% trans "Délka školení: " %}<span>{# 2 x 4hod #}{{ object.duration }}</span></span></li>
                    <li><img src="{% static "acamar_web/images/small-icons/location.png" %}" /><span class="card-li-text">{% trans "Místo školení: " %}<span>{# Praha #}{{ object.place }}</span></span></li>
                </ul>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
