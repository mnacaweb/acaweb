<div class="section course-cards-section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center flex-column mb-5">
            <h2 class="title-course">{{ instance.title }}</h2>
            <span class="title-course light-text mb-3 mb-md-4">{{ instance.subtitle }}</span>
            <p class="change-prof">{{ instance.text }}</p>
        </div>
        <div class="row justify-content-center">
            {% for course in instance.courses %}
                {% include "plugins/course_panel/_course_card.html" with object=course %}
            {% endfor %}
        </div>
    </div>
</div>
