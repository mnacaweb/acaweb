<div class="course-section">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center text-center flex-column mb-5">
            <h4 class="subtitle-large title-course">{{ instance.title }}</h4>
            <h4 class="subtitle-large title-course light-text mb-4">{{ instance.subtitle }}</h4>
            <p class="change-prof">{{ instance.text }}</p>
        </div>
        <div class="row">
            {% for course in instance.courses %}
                {% include "plugins/course_panel/_course_card.html" with object=course %}
            {% endfor %}
        </div>
        <div class="button-wrapper d-flex justify-content-center my-4 my-md-5">
            <a class="button button-secondary button-arrow-right button-arrow-white" href="{{ instance.button_link.get_absolute_url }}">{{ instance.button_text }}</a>
        </div>
    </div>
</div>
