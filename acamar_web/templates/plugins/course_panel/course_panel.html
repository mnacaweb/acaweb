<div class="section course-cards-section">
    <div class="container container-lg">
        <div class="head d-flex align-items-center justify-content-center text-center flex-column mb-2">
            <h2 class="title-course subtitle-large">{{ instance.title }}</h2>
            <span class="title-course subtitle-large">{{ instance.subtitle }}</span>
            <p class="change-prof font-weight-light">{{ instance.text }}</p>
        </div>
        <div class="row justify-content-center">
            {% for course in instance.courses %}
                {% include "plugins/course_panel/_course_card.html" with object=course %}
            {% endfor %}
        </div>
    </div>
</div>
